<div class="grid-container">
    <div></div><app-button (click)="clear()" class="cell-2x1">C</app-button><app-button (click)="ClearEntry()">CE</app-button><app-button (click)="backspace()" class="cell-4x1">&larr;</app-button>
    <app-button (click)="addCharacter('^')" class="cell-1x2">^</app-button><app-button (click)="addCharacter('(')">(</app-button><app-button (click)="addCharacter(')')">)</app-button><app-button (click)="addCharacter('/')">&div;</app-button>
    <app-button (click)="addCharacter('7')">7</app-button><app-button (click)="addCharacter('8')">8</app-button><app-button (click)="addCharacter('9')">9</app-button><app-button (click)="addCharacter('*')">&times;</app-button>
    <app-button (click)="addCharacter('4')">4</app-button><app-button (click)="addCharacter('5')">5</app-button><app-button (click)="addCharacter('6')">6</app-button><app-button (click)="addCharacter('-')">-</app-button>
    <app-button (click)="addCharacter('1')">1</app-button><app-button (click)="addCharacter('2')">2</app-button><app-button (click)="addCharacter('3')">3</app-button><app-button (click)="addCharacter('+')">+</app-button>
    <app-button (click)="toggleSign()" class="cell-1x6">&pm;</app-button><app-button (click)="addCharacter('0')">0</app-button><app-button (click)="addDecimalPoint()">.</app-button><app-button (click)="evaluate()" class="cell-4x6">=</app-button>
</div>
